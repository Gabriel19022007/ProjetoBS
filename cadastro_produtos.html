<body>

  <div class=".bg-danger text-white text-center p-5">
    <h1>Cadastro Produtos</h1>
    <p>Loja de Celulares</p>
  </div>
<div class=".bg-danger text-white text-center p-5">
    <h1>Cadastro Produtos</h1>
    <p>Loja de Celulares</p>
  </div>

  <div class="row">
    <div class="col-sm-8">

      <h3 class="text-info">Cadastro</h3>

      <form action="#" method="post">
        
        <div class="mb-2">
          Digite a descrição
        <input type="text" name="descricao" class="form-control">
        </div>

        <div class="mb-2">
          Digite o preço de venda
        <input type="text" name="preco" class="form-control">
        </div>

        <div class="mb-2">
          Escolha a categoria
          <select name="categoria" class="form-select">
            <option value="-1">Escolha a categoria</option>

          </select>
        </div>
        
        <div class="mb-2">
          Escolha a imagem do produto
          <input type="file" name="arquivo" class="form-control">
        </div>
        
        <div class="mb-2">
          <input type="submit" value="Cadastrar" class="btn btn-info">
          <input type="reset" value="Limpar" class="btn btn-outline-info">
      </form>
    </div>
  </div>
</div>
